<div class="container mtop">
  <button mat-raised-button color="primary" class="btn-block" routerLink="add">
    新增自動回覆
    <mat-icon>add</mat-icon>
  </button>

  <p (click)="addReply()">modalService Open</p>

  <ng-container *ngFor="let reply of replyLists">
    <a [routerLink]="[ '/replyList', 'edit',reply.id ]">{{reply.id}}</a>
  </ng-container>


  <pre>
  {{replyLists | json}}
</pre>
</div>
