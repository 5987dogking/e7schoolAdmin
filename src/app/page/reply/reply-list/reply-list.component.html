<div class="container mt-3">
  <button mat-raised-button color="primary" class="btn-block" (click)="addReply()">
    新增自動回覆
    <mat-icon>add</mat-icon>
  </button>

  <mat-selection-list [multiple]="false">
    <mat-list-option *ngFor="let reply of replyLists" [routerLink]="[ '/replyList', 'edit',reply.id ]">
      {{reply.data.keyword}}
      <mat-divider></mat-divider>
    </mat-list-option>
  </mat-selection-list>
</div>
