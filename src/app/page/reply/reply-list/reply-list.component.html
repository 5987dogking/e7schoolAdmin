<div class="container mtop">
  <button mat-raised-button color="primary" class="btn-block" (click)="addReply()">
    新增自動回覆
    <mat-icon>add</mat-icon>
  </button>

  <ng-container *ngFor="let reply of replyLists">
    <mat-list-item>
      <a [routerLink]="[ '/replyList', 'edit',reply.id ]">
        <h4 mat-line>{{reply.data.keyword}}</h4>
      </a>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</div>
